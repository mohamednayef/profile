<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile – ثابت مع محتوى داخلي</title>
  <style>
    /* الصفحة نفسها لا تتحرك */
    html, body { height: 100%; margin: 0; }
    body { overflow: hidden; background: #0f1115; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; color: #e7eaf0; }

    /* الحاوية الأساسية: ثابتة وتملأ الشاشة مع هامش 10px */
    .frame {
      position: fixed;
      inset: 10px;                       /* top/right/bottom/left = 10px */
      border: 1.5px solid #2b3340;
      border-radius: 16px;
      background: #141821;
      box-shadow: 0 8px 30px rgba(0,0,0,.35) inset, 0 8px 24px rgba(0,0,0,.25);
      display: grid;
      grid-template-columns: 280px 1fr;   /* عمود لليسار (الاسم+اللينكات) وعمود للمحتوى */
      grid-template-rows: 1fr;            /* صف واحد */
      gap: 0;
      overflow: hidden;                   /* أي شيء خارج الحد يتقص */
    }

    /* العمود الأيسر */
    .sidebar {
      display: grid;
      grid-template-rows: auto 1fr;
      padding: 24px;
      border-inline-end: 1px solid #222a36;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0)) ;
    }

    .brand {
      font-weight: 700;
      font-size: 24px;
      letter-spacing: .3px;
    }

    .nav {
      margin-top: 16px;
      display: grid;
      gap: 8px;
      align-content: start;
    }

    .nav a {
      display: block;
      padding: 10px 12px;
      border-radius: 10px;
      color: #cfd6e4;
      text-decoration: none;
      border: 1px solid transparent;
      outline: none;
      transition: background .2s, border-color .2s, color .2s;
    }
    .nav a:hover { background: #1a2030; color: #fff; }
    .nav a:focus-visible { border-color: #3385ff88; box-shadow: 0 0 0 3px #3385ff33; }
    .nav a.active { background: #1d2434; border-color: #2a3344; color: #ffffff; }

    /* العمود الأيمن: فيه لوحة محتوى مثبتة أسفل اليمين */
    .stage {
      position: relative;
      padding: 24px; /* مسافة داخلية عامة */
    }

    /* لوحة المحتوى نفسها: أسفل يمين، بأبعاد مرنة */
    .panel {
      position: absolute;
      inset: auto 24px 24px auto; /* bottom/right = 24px */
      width: min(70ch, 65%);      /* عرض مرن جميل لقراءة النص */
      height: min(68vh, 80%);     /* ارتفاع مرن */
      border: 1px solid #2b3340;
      border-radius: 14px;
      background: #101522;
      overflow: auto;             /* السك롤 يكون داخل اللوحة فقط */
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
    }

    /* محتوى داخلي مع padding */
    .panel__inner {
      padding: 18px 20px 24px;
      line-height: 1.6;
      font-size: 14.5px;
    }

    .panel__inner h2 {
      margin: 0 0 10px;
      font-size: 18px;
      font-weight: 700;
    }

    .muted { color: #9fb0cc; }
    .tag {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 999px;
      border: 1px solid #2b3340;
      font-size: 12px;
      margin-inline-end: 6px;
      color: #9fb0cc;
    }

    /* شريط بسيط أعلى اللوحة (اختياري جمالي) */
    .panel::before {
      content: "";
      position: sticky;
      top: 0;
      display: block;
      height: 10px;
      background: linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,0));
      border-top-left-radius: 14px;
      border-top-right-radius: 14px;
    }

    /* جعل الروابط قابلة للنقر بسهولة على الموبايل */
    @media (max-width: 820px) {
      .frame { grid-template-columns: 1fr; }
      .sidebar { border-inline-end: none; border-bottom: 1px solid #222a36; }
      .panel { position: absolute; inset: auto 16px 16px 16px; width: auto; height: min(65vh, 80%); }
    }
  </style>
</head>
<body>

  <main class="frame" role="application" aria-label="ثابت مع محتوى داخلي">
    <!-- العمود الأيسر: الاسم واللينكات -->
    <aside class="sidebar">
      <div class="brand" aria-label="الاسم">محمد نايف</div>

      <nav class="nav" aria-label="التنقل">
        <a href="#home"   data-target="home"   class="active">Home</a>
        <a href="#projects" data-target="projects">Projects</a>
        <a href="#info"   data-target="info">Info</a>
      </nav>
    </aside>

    <!-- العمود الأيمن: المسرح ولوحة المحتوى أسفل يمين -->
    <section class="stage">
      <section class="panel" aria-live="polite" aria-label="لوحة المحتوى">
        <div id="content" class="panel__inner">
          <!-- المحتوى الافتراضي (Home) -->
          <h2>Welcome 👋</h2>
          <p class="muted">دي صفحة ثابتة. اللينكات على الشمال تغيّر المحتوى هنا فقط، والسك롤 جوّه الصندوق ده مش في الصفحة.</p>
          <div>
            <span class="tag">no page scroll</span>
            <span class="tag">clipped by border</span>
            <span class="tag">panel scroll only</span>
          </div>
          <p>جرّب تضغط <strong>Projects</strong> أو <strong>Info</strong> وشوف المحتوى يتغير في نفس المكان.</p>
        </div>
      </section>
    </section>
  </main>

  <script>
    // محتويات الصفحات
    const views = {
      home: `
        <h2>Welcome 👋</h2>
        <p class="muted">دي صفحة ثابتة. اللينكات على الشمال تغيّر المحتوى هنا فقط، والسك롤 جوّه الصندوق ده مش في الصفحة.</p>
        <div>
          <span class="tag">no page scroll</span>
          <span class="tag">clipped by border</span>
          <span class="tag">panel scroll only</span>
        </div>
        <p>محتوى تجريبي إضافي…</p>
        <p>لو المحتوى طويل، هتلاحظ إن السكрол يطلع وينزل جوّه الإطار، والصفحة نفسها تفضل ثابتة.</p>
        <p>… كرر الفقرات لتجربة السكрол …</p>
        <p>… كرر الفقرات لتجربة السكрол …</p>
        <p>… كرر الفقرات لتجربة السك롤 …</p>
        <p>نهاية الديمو.</p>
      `,
      projects: `
        <h2>Projects 🚀</h2>
        <p class="muted">قائمة مشاريع مختصرة (عينة):</p>
        <ul>
          <li><strong>del-now</strong> — Delivery microservice</li>
          <li><strong>algo-lab</strong> — Algorithms & DSA</li>
          <li><strong>viz-notes</strong> — Visual notes toolkit</li>
        </ul>
        <p>هنا ممكن تعرض كروت مشاريع، روابط GitHub، صور، أو أي حاجة—المساحة هتسكrol لو طولت.</p>
        <p>سطر طويل للتجربة… سطر طويل للتجربة… سطر طويل للتجربة…</p>
        <p>نهاية الديمو.</p>
      `,
      info: `
        <h2>Info ℹ️</h2>
        <p class="muted">نبذة سريعة:</p>
        <p>Software Engineer مهتم بالأنظمة، الـ DSA، والـ DevTools. تواصل:</p>
        <ul>
          <li>Email: you@example.com</li>
          <li>GitHub: github.com/your-handle</li>
          <li>LinkedIn: linkedin.com/in/your-handle</li>
        </ul>
        <p>ملاحظات عامة… نص طويل للتجربة… نص طويل للتجربة… نص طويل للتجربة…</p>
      `
    };

    const content = document.getElementById('content');
    const links = document.querySelectorAll('.nav a');

    // منع سكرول الصفحة نفسها
    document.documentElement.style.overflow = 'hidden';
    document.body.style.overflow = 'hidden';

    links.forEach(a => {
      a.addEventListener('click', (e) => {
        e.preventDefault();
        const key = a.dataset.target;
        // فعّل الحالة النشطة
        links.forEach(l => l.classList.remove('active'));
        a.classList.add('active');
        // حدّث المحتوى
        content.innerHTML = views[key] || '';
        // ابدأ من أعلى اللوحة كل مرة
        content.parentElement.scrollTop = 0;
        // تحديث العنوان (اختياري)
        history.replaceState(null, '', `#${key}`);
      });
    });

    // تحميل مبدئي حسب الهاش (لو موجود)
    const initial = (location.hash || '#home').replace('#', '');
    const initialLink = Array.from(links).find(l => l.dataset.target === initial) || links[0];
    initialLink.click();
  </script>
</body>
</html>
