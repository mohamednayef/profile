<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Profile – Minimal Dark</title>
<style>
  /* Reset + base */
  html, body {
    /* margin: 0; padding: 0;
    height: 100%; overflow: hidden;
    font-family: 'Helvetica Neue', Arial, sans-serif;
    background: #0a0a0a;
    color: #eee; */
    margin: 0;
    padding: 10px; /* المسافة بين الإطار والشاشة */
    background: #0a0a0a;
    color: #eee;
    font-family: 'Helvetica Neue', Arial, sans-serif;
    height: 100vh;

  }
.frame {
    border: 1px solid #333; /* هنا الإطار */
    width: 100%;
    height: 100%;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
}
  /* Background gradient + noise effect */
  body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: radial-gradient(circle at top left, rgba(255,255,255,0.07), transparent 60%);
    z-index: 0;
  }
  body::after {
    content: "";
    position: fixed;
    inset: 0;
    background: url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
    opacity: 0.25;
    z-index: 0;
  }

  .container {
    position: relative;
    display: grid;
    grid-template-columns: 220px 1fr;
    height: 100%;
    z-index: 1;
  }

  /* Sidebar */
  .sidebar {
    display: flex;
    flex-direction: column;
    padding: 40px 20px;
  }
  .logo {
    font-size: 24px;
    font-weight: 300;
    margin-bottom: 40px;
    color: #ccc;
  }
  .nav {
    display: flex;
    flex-direction: column;
    gap: 12px;
  }
  .nav a {
    text-decoration: none;
    color: #bbb;
    font-size: 15px;
    transition: color 0.2s;
  }
  .nav a:hover, .nav a.active {
    color: #fff;
  }

  /* Main content area */
  .content-wrapper {
    position: relative;
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    align-items: flex-end;
    padding: 40px;
  }

  .panel {
    width: min(60%, 500px);
    max-height: 70vh;
    overflow-y: auto;
    padding-right: 6px;
  }
  .panel::-webkit-scrollbar {
    width: 4px;
  }
  .panel::-webkit-scrollbar-thumb {
    background: #444;
    border-radius: 4px;
  }
  .panel h2 {
    margin: 0 0 12px;
    font-weight: 400;
  }
  .panel p {
    margin: 0 0 10px;
    color: #bbb;
    line-height: 1.5;
    font-size: 14px;
  }
  .highlight {
    color: #fff;
    font-weight: 600;
  }

  @media (max-width: 800px) {
    .container {
      grid-template-columns: 1fr;
    }
    .sidebar {
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }
    .nav {
      flex-direction: row;
      gap: 20px;
    }
    .content-wrapper {
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
    }
    .panel {
      width: 100%;
      max-height: 60vh;
    }
  }
</style>
</head>
<body>
    <div class="frame">
        <div class="container">
            <div class="container">
    <aside class="sidebar">
      <div class="logo">Yamada</div>
      <nav class="nav">
        <a href="#projects" class="active" data-target="projects">Projects</a>
        <a href="#info" data-target="info">Info</a>
        <a href="#contact" data-target="contact">Contact</a>
        <a href="#faq" data-target="faq">FAQ</a>
        <a href="#copycats" data-target="copycats">Copycats</a>
      </nav>
    </aside>
    <main class="content-wrapper">
      <div id="panel" class="panel">
        <h2>Born in 1994 in Osaka, Japan</h2>
        <p>I believe <span class="highlight">web design</span> can be more diverse and inspiring.</p>
        <p>With a mission to present the possibilities of web design, I am pursuing new expressions through experiments and thoughts.</p>
      </div>
    </main>
  </div>

<script>
const content = {
  projects: `
    <h2>Projects</h2>
    <p>Collection of creative works showcasing modern and experimental web design ideas.</p>
    <p>– Minimal portfolios</p>
    <p>– Interactive layouts</p>
    <p>– Dark mode experiments</p>
  `,
  info: `
    <h2>Info</h2>
    <p>I'm Yamada, a designer focused on creating clean, immersive, and experimental web interfaces.</p>
  `,
  contact: `
    <h2>Contact</h2>
    <p>Email: example@mail.com</p>
    <p>Instagram: @example</p>
  `,
  faq: `
    <h2>FAQ</h2>
    <p>Q: Do you take freelance projects?<br>A: Yes, but selectively.</p>
  `,
  copycats: `
    <h2>Copycats</h2>
    <p>Some thoughts on originality, trends, and creative identity.</p>
  `
};

const panel = document.getElementById('panel');
document.querySelectorAll('.nav a').forEach(link => {
  link.addEventListener('click', e => {
    e.preventDefault();
    document.querySelectorAll('.nav a').forEach(l => l.classList.remove('active'));
    link.classList.add('active');
    panel.innerHTML = content[link.dataset.target] || '';
    panel.scrollTop = 0;
  });
});
</script>
        </div>
    </div>
</body>
</html>
